<!DOCTYPE html>
<html lang="en">
  <head>
    <title></title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="http://cdnjs.cloudflare.com/ajax/libs/fabric.js/1.7.17/fabric.min.js"></script>
    <link href="css/style.css" rel="stylesheet">
    <style>
      .float-left{
        float:left; 
      }
      canvas{
        border:2px black solid;
      }
      .cursor-grab{
        cursor:move;
        cursor:-webkit-grab;
        cursor:-mz-grab;
      }
      .cursor-grab:active{
        cursor:move;
        cursor:-webkit-grabbing;
        cursor:-mz-grabbing;
      }
    </style>
  </head>
  <body>
    <div id="util-test">
    </div>
    <div class="cursor-grab">
      <canvas id="canvas" class="cursor-grab"></canvas>
    </div>
    
    <script>
      let cvs=new fabric.Canvas('canvas');
      cvs.add(new fabric.Circle({radius:100,fill:'#ffa500',top:50,left:50}))
      let input=new fabric.IText('input');
      cvs.add(input);
      // input.renderCursorOrSelection();
      
      
    </script>
  </body>
</html>
