<!DOCTYPE html>
<html lang="en">
  <head>
    <title></title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="http://cdnjs.cloudflare.com/ajax/libs/fabric.js/1.7.17/fabric.min.js"></script>
    <link href="css/style.css" rel="stylesheet">
    <style>
      .float-left{
        float:left; 
      }
      canvas{
        border:2px black solid;
      }
      .cursor-grab{
        cursor:move;
        cursor:-webkit-grab;
        cursor:-mz-grab;
      }
      .cursor-grab:active{
        cursor:move;
        cursor:-webkit-grabbing;
        cursor:-mz-grabbing;
      }
    </style>
  </head>
  <body>
    <div id="util-test">
      <input type="color"> Color
      <select name="fontSize" id="" onchange="alert(this.name)" value="4">
        <!-- <option selected value="" hidden disabled>size</option> -->
        <option value="1">a</option>
        <option value="2">b</option>
        <option value="3">c</option>
        <option value="4">d</option>
        <option value="5">e</option>
      </select>
    </div>
    <div class="cursor-grab">
      <canvas id="canvas" class="cursor-grab"></canvas>
    </div>

    <button onclick="download()">download</button>
    <a href="https://bing.com"  download="bing.html">download bing</a>
    <script>
      let cvs=new fabric.Canvas('canvas');
      cvs.add(new fabric.Circle({radius:100,fill:'#ffa500',top:50,left:50}))
      let input=new fabric.IText('input');
      cvs.add(input);
      // input.renderCursorOrSelection();
      function downloadImageFromURL(url,fileName){
        let link = document.createElement('a');
        link.href = url;
        link.target = '_blank';
        link.download = fileName;

        document.body.appendChild(link);
        link.click();
        
        document.body.removeChild(link);
        delete link;
      }

      function download(){
        console.log('begin download');
        downloadImageFromURL('https://bing.com','bing');
      }
      
    </script>
  </body>
</html>
